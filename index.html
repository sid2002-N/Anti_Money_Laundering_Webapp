<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AML Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4 md:mb-0">Anti-Money Laundering Dashboard</h1>
            <div class="flex items-center space-x-2">
                <i class="fas fa-user-circle text-blue-500 text-2xl"></i>
                <span class="text-gray-700">Admin</span>
            </div>
        </header>

        <!-- Filters -->
        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mb-8">
            <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
                <label for="amountFilter" class="text-gray-700"><i class="fas fa-filter"></i> Filter by Amount:</label>
                <input type="number" id="amountFilter" placeholder="Enter amount" class="p-2 border rounded w-full md:w-auto">
                <button onclick="filterTransactions()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full md:w-auto">Apply Filter</button>
            </div>
            <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
                <label for="statusFilter" class="text-gray-700"><i class="fas fa-exclamation-triangle"></i> Filter by Status:</label>
                <select id="statusFilter" onchange="filterTransactions()" class="p-2 border rounded w-full md:w-auto">
                    <option value="all">All</option>
                    <option value="normal">Normal</option>
                    <option value="suspicious">Suspicious</option>
                </select>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <i class="fas fa-coins text-blue-500 text-3xl mb-2"></i>
                <h3 class="text-lg font-semibold text-gray-800">Total Transactions</h3>
                <p id="totalTransactions" class="text-2xl font-bold text-gray-700">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <i class="fas fa-exclamation-circle text-red-500 text-3xl mb-2"></i>
                <h3 class="text-lg font-semibold text-gray-800">Suspicious Transactions</h3>
                <p id="suspiciousTransactions" class="text-2xl font-bold text-gray-700">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <i class="fas fa-chart-line text-green-500 text-3xl mb-2"></i>
                <h3 class="text-lg font-semibold text-gray-800">Total Amount</h3>
                <p id="totalAmount" class="text-2xl font-bold text-gray-700">$0</p>
            </div>
        </div>

        <!-- Chart -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <canvas id="amlChart"></canvas>
        </div>

        <!-- Transactions Table -->
        <div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
            <table id="transactionTable" class="w-full">
                <thead>
                    <tr class="bg-blue-500 text-white">
                        <th class="p-3">ID</th>
                        <th class="p-3">Date</th>
                        <th class="p-3">Amount</th>
                        <th class="p-3">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transactions will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
